<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>时间进度（百分比显示）</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "PingFang SC", sans-serif;
      padding: 15px;
      background: transparent;
      overflow: hidden;
    }

    .container {
      width: 320px;
      min-width: 280px;
      min-height: 250px; /* 降低最小高度，配合上移 */
      background: #fff;
      border: 1px solid #000;
      padding: 15px;
      position: relative;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* 从顶部开始排列，减少顶部空白 */
      gap: 15px; /* 时间区与进度条区的间距 */
    }

    .time-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 50px; /* 降低时间区高度，减少占用空间 */
    }

    .time-display {
      font-size: 24px; 
      font-weight: 500;
      color: #000;
      letter-spacing: -1px;
      white-space: nowrap;
    }

    .progress-group {
      display: flex;
      flex-direction: column;
      gap: 15px; /* 减小进度条之间的间距，整体上移 */
      margin-top: -5px; /* 额外上移进度条组 */
    }

    .progress-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 2px; /* 减小标签与进度条的间距 */
      position: relative;
    }

    .progress-label {
      font-size: 14px;
      color: #000;
      font-weight: 500;
      text-align: left;
    }

    .progress-bar-container {
      position: relative;
      width: 100%;
      margin-top: -2px; /* 标签与进度条进一步靠近 */
    }

    .progress-bar {
      width: 100%;
      height: 4px; 
      background: #f0f0f0;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #000;
      transition: width 0.5s ease;
      border-radius: 3px;
    }

    .progress-percent {
      position: absolute;
      top: -18px; /* 百分比上移，靠近进度条 */
      right: 0;
      font-size: 12px;
      color: #000;
      white-space: nowrap;
    }

    .resize-handle {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 16px;
      height: 16px;
      background: #000;
      cursor: nwse-resize;
      z-index: 10;
    }

    .resize-handle::before,
    .resize-handle::after {
      content: '';
      position: absolute;
      background: #fff;
    }

    .resize-handle::before {
      width: 1px;
      height: 9px;
      right: 6px;
      bottom: 0;
    }

    .resize-handle::after {
      width: 9px;
      height: 1px;
      right: 0;
      bottom: 6px;
    }

    @media (max-width: 280px) {
      .time-display {
        font-size: 14px;
      }
      .progress-label,
      .progress-percent {
        font-size: 10px; 
      }
      .progress-bar {
        height: 2px; 
      }
    }
  </style>
</head>

<body>
  <div class="container" id="time-container">
    <div class="time-wrapper">
      <div class="time-display" id="time">--:--:--</div>
    </div>

    <div class="progress-group">
      <div class="progress-section">
        <div class="progress-label" id="year-label">2025年</div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="year-bar">
            <div class="progress-fill" id="year-progress"></div>
          </div>
          <div class="progress-percent" id="year-percent">0.0%</div>
        </div>
      </div>

      <div class="progress-section">
        <div class="progress-label" id="month-label">8月</div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="month-bar">
            <div class="progress-fill" id="month-progress"></div>
          </div>
          <div class="progress-percent" id="month-percent">0.0%</div>
        </div>
      </div>

      <div class="progress-section">
        <div class="progress-label" id="week-label">第32周</div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="week-bar">
            <div class="progress-fill" id="week-progress"></div>
          </div>
          <div class="progress-percent" id="week-percent">0.0%</div>
        </div>
      </div>
    </div>

    <div class="resize-handle" id="resize-handle"></div>
  </div>

  <script>
    let isResizing = false;
    let startX, startY, startWidth, startHeight;
    let isShiftPressed = false;
    const container = document.getElementById('time-container');
    const resizeHandle = document.getElementById('resize-handle');
    const timeDisplay = document.getElementById('time');

    // 进度条文字动态适配
    function adjustProgressFontSize() {
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;
      const progressFontSize = Math.max(
        10, 
        Math.min(
          14, 
          (containerWidth + containerHeight) / 50
        )
      );
      document.querySelectorAll('.progress-label, .progress-percent').forEach(el => {
        el.style.fontSize = `${progressFontSize}px`;
      });
    }

    // 布局适配
    function adjustLayout() {
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      // 时间显示适配
      const widthBasedSize = containerWidth / 6;
      const heightBasedSize = containerHeight / 4;
      const timeFontSize = Math.max(
        14,
        Math.max(widthBasedSize, heightBasedSize)
      );
      timeDisplay.style.fontSize = `${timeFontSize}px`;

      adjustProgressFontSize();

      const barHeight = Math.max(
        2, 
        containerHeight / 80 
      );
      document.querySelectorAll('.progress-bar').forEach(bar => {
        bar.style.height = `${barHeight}px`;
      });

      document.querySelector('.time-wrapper').style.minHeight = `${timeFontSize * 0.8}px`;
    }

    // 实时时间更新（每秒刷新）
    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;
      adjustLayout(); 
    }

    // 年进度（剩余百分比）
    function updateYearProgress() {
      const now = new Date();
      const year = now.getFullYear();
      const startOfYear = new Date(year, 0, 1, 0, 0, 0, 0);
      const endOfYear = new Date(year, 11, 31, 23, 59, 59, 999);

      const totalMsInYear = endOfYear - startOfYear + 1;
      const totalHoursInYear = totalMsInYear / 3600000;

      const elapsedMs = now - startOfYear;
      const elapsedHours = elapsedMs / 3600000;

      const remainingHours = totalHoursInYear - elapsedHours;
      const remainingPercent = ((remainingHours / totalHoursInYear) * 100).toFixed(1);

      document.getElementById('year-progress').style.width = `${100 - (elapsedHours / totalHoursInYear) * 100}%`;
      document.getElementById('year-percent').textContent = `${remainingPercent}%`;
      document.getElementById('year-label').textContent = `${year}年`;
    }

    // 月进度（剩余百分比）
    function updateMonthProgress() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();
      const currentDay = now.getDate();

      const startOfMonth = new Date(year, month, 1, 0, 0, 0, 0);
      const endOfMonth = new Date(year, month + 1, 0, 23, 59, 59, 999);

      const totalMsInMonth = endOfMonth - startOfMonth + 1;
      const totalHoursInMonth = totalMsInMonth / 3600000;

      const elapsedMs = now - startOfMonth;
      const elapsedHours = elapsedMs / 3600000;

      const remainingHours = totalHoursInMonth - elapsedHours;
      const remainingPercent = ((remainingHours / totalHoursInMonth) * 100).toFixed(1);

      document.getElementById('month-label').textContent = `${month + 1}月${currentDay}日`;
      document.getElementById('month-progress').style.width = `${100 - (elapsedHours / totalHoursInMonth) * 100}%`;
      document.getElementById('month-percent').textContent = `${remainingPercent}%`;
    }

    // 周进度（剩余百分比）
    function getWeekNumber(date) {
      const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
      const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
      const firstDayOfWeek = firstDayOfYear.getDay() || 7;
      const dayOfYear = pastDaysOfYear + 1;
      return Math.ceil((dayOfYear + firstDayOfWeek - 2) / 7);
    }

    function updateWeekProgress() {
      const now = new Date();
      const dayOfWeek = now.getDay() || 7;

      const daysToSubtract = dayOfWeek - 1;
      const startOfWeek = new Date(now);
      startOfWeek.setDate(now.getDate() - daysToSubtract);
      startOfWeek.setHours(0, 0, 0, 0);

      const endOfWeek = new Date(startOfWeek);
      endOfWeek.setDate(startOfWeek.getDate() + 6);
      endOfWeek.setHours(23, 59, 59, 999);

      const totalHoursInWeek = 168; // 7*24固定值

      const elapsedMs = now - startOfWeek;
      const elapsedHours = elapsedMs / 3600000;

      const remainingHours = totalHoursInWeek - elapsedHours;
      const remainingPercent = ((remainingHours / totalHoursInWeek) * 100).toFixed(1);

      const weekNumber = getWeekNumber(now);
      document.getElementById('week-label').textContent = `第${weekNumber}周`;
      document.getElementById('week-progress').style.width = `${100 - (elapsedHours / totalHoursInWeek) * 100}%`;
      document.getElementById('week-percent').textContent = `${remainingPercent}%`;
    }

    // 初始化并启动定时器
    updateTime();
    updateYearProgress();
    updateMonthProgress();
    updateWeekProgress();
    setInterval(updateTime, 1000);          // 时间每秒更新
    setInterval(updateYearProgress, 60000); // 年进度每分钟更新
    setInterval(updateMonthProgress, 60000); // 月进度每分钟更新
    setInterval(updateWeekProgress, 60000);  // 周进度每分钟更新

    // 缩放功能
    function initResize() {
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Shift') isShiftPressed = true;
      });
      document.addEventListener('keyup', (e) => {
        if (e.key === 'Shift') isShiftPressed = false;
      });

      resizeHandle.addEventListener('mousedown', (e) => {
        isResizing = true;
        startX = e.clientX;
        startY = e.clientY;
        startWidth = container.offsetWidth;
        startHeight = container.offsetHeight;
        container.style.transition = 'none';
        document.body.style.cursor = 'nwse-resize';
        e.preventDefault();
      });

      document.addEventListener('mousemove', (e) => {
        if (!isResizing) return;

        let newWidth = startWidth + (e.clientX - startX);
        let newHeight = startHeight + (e.clientY - startY);

        const minWidth = 280;
        const minHeight = 250; // 同步降低最小高度
        newWidth = Math.max(newWidth, minWidth);
        newHeight = Math.max(newHeight, minHeight);

        if (isShiftPressed) {
          const ratio = startWidth / startHeight;
          newWidth = newHeight * ratio;
          newWidth = Math.max(newWidth, minWidth);
          newHeight = Math.max(newHeight, minHeight);
        }

        container.style.width = `${newWidth}px`;
        container.style.height = `${newHeight}px`;
        adjustLayout(); 
      });

      document.addEventListener('mouseup', () => {
        if (isResizing) {
          isResizing = false;
          container.style.transition = 'all 0.3s ease';
          document.body.style.cursor = '';
          adjustLayout(); 
        }
      });
    }

    window.addEventListener('load', () => {
      adjustLayout();
      initResize();
    });

    window.addEventListener('resize', adjustLayout);
  </script>
</body>

</html>
