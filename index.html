<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>时间进度（百分比显示）</title>
  <style>
    /* 样式部分保持不变 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "PingFang SC", sans-serif;
      padding: 15px;
      background: transparent;
      overflow: hidden;
    }

    .container {
      width: 320px;
      min-width: 280px;
      min-height: 250px;
      background: #fff;
      border: 1px solid #000;
      padding: 15px;
      position: relative;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 15px;
    }

    .time-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 50px;
    }

    .time-display {
      font-size: 24px; 
      font-weight: 500;
      color: #000;
      letter-spacing: -1px;
      white-space: nowrap;
    }

    .progress-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: -5px;
    }

    .progress-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 2px;
      position: relative;
    }

    .progress-label {
      font-size: 14px;
      color: #000;
      font-weight: 500;
      text-align: left;
    }

    .progress-bar-container {
      position: relative;
      width: 100%;
      margin-top: -2px;
    }

    .progress-bar {
      width: 100%;
      height: 4px; 
      background: #f0f0f0;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #000;
      transition: width 0.5s ease;
      border-radius: 3px;
    }

    .progress-percent {
      position: absolute;
      top: -18px;
      right: 0;
      font-size: 12px;
      color: #000;
      white-space: nowrap;
    }

    .resize-handle {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 16px;
      height: 16px;
      background: #000;
      cursor: nwse-resize;
      z-index: 10;
    }

    .resize-handle::before,
    .resize-handle::after {
      content: '';
      position: absolute;
      background: #fff;
    }

    .resize-handle::before {
      width: 1px;
      height: 9px;
      right: 6px;
      bottom: 0;
    }

    .resize-handle::after {
      width: 9px;
      height: 1px;
      right: 0;
      bottom: 6px;
    }

    @media (max-width: 280px) {
      .time-display {
        font-size: 14px;
      }
      .progress-label,
      .progress-percent {
        font-size: 10px; 
      }
      .progress-bar {
        height: 2px; 
      }
    }
  </style>
</head>

<body>
  <div class="container" id="time-container">
    <div class="time-wrapper">
      <div class="time-display" id="time">--:--:--</div>
    </div>

    <div class="progress-group">
      <div class="progress-section">
        <div class="progress-label" id="year-label">2025年</div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="year-bar">
            <div class="progress-fill" id="year-progress"></div>
          </div>
          <div class="progress-percent" id="year-percent">0.0%</div>
        </div>
      </div>

      <div class="progress-section">
        <div class="progress-label" id="month-label">8月</div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="month-bar">
            <div class="progress-fill" id="month-progress"></div>
          </div>
          <div class="progress-percent" id="month-percent">0.0%</div>
        </div>
      </div>

      <div class="progress-section">
        <div class="progress-label" id="week-label">第32周</div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="week-bar">
            <div class="progress-fill" id="week-progress"></div>
          </div>
          <div class="progress-percent" id="week-percent">0.0%</div>
        </div>
      </div>
    </div>

    <div class="resize-handle" id="resize-handle"></div>
  </div>

  <script>
    let isResizing = false;
    let startX, startY, startWidth, startHeight;
    let isShiftPressed = false;
    const container = document.getElementById('time-container');
    const resizeHandle = document.getElementById('resize-handle');
    const timeDisplay = document.getElementById('time');

    // 月份天数映射表（确保每月天数准确）
    const monthDays = {
      0: 31,   // 1月
      1: 28,   // 2月（非闰年）
      2: 31,   // 3月
      3: 30,   // 4月
      4: 31,   // 5月
      5: 30,   // 6月
      6: 31,   // 7月
      7: 31,   // 8月
      8: 30,   // 9月
      9: 31,   // 10月
      10: 30,  // 11月
      11: 31   // 12月
    };

    // 检查是否为闰年（修正2月天数）
    function isLeapYear(year) {
      return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    }

    // 计算全年总天数（用于验证）
    function getTotalDaysInYear(year) {
      return isLeapYear(year) ? 366 : 365;
    }

    // 进度条文字动态适配
    function adjustProgressFontSize() {
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;
      const progressFontSize = Math.max(
        10, 
        Math.min(
          14, 
          (containerWidth + containerHeight) / 50
        )
      );
      document.querySelectorAll('.progress-label, .progress-percent').forEach(el => {
        el.style.fontSize = `${progressFontSize}px`;
      });
    }

    // 布局适配
    function adjustLayout() {
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      const widthBasedSize = containerWidth / 6;
      const heightBasedSize = containerHeight / 4;
      const timeFontSize = Math.max(14, Math.max(widthBasedSize, heightBasedSize));
      timeDisplay.style.fontSize = `${timeFontSize}px`;

      adjustProgressFontSize();

      const barHeight = Math.max(2, containerHeight / 80);
      document.querySelectorAll('.progress-bar').forEach(bar => {
        bar.style.height = `${barHeight}px`;
      });

      document.querySelector('.time-wrapper').style.minHeight = `${timeFontSize * 0.8}px`;
    }

    // 时间更新
    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;
      adjustLayout(); 
    }

    // 【年度进度核心修正】精确计算年度进度百分比
    function updateYearProgress() {
      const now = new Date();
      const year = now.getFullYear();
      
      // 当年第一天（1月1日00:00:00）
      const startOfYear = new Date(year, 0, 1, 0, 0, 0, 0);
      // 当年最后一天（12月31日23:59:59）
      const endOfYear = new Date(year, 11, 31, 23, 59, 59, 999);
      
      // 计算全年总毫秒数（含最后一秒的完整时间）
      const totalMsInYear = endOfYear - startOfYear + 1;
      // 转换为总小时数（1小时 = 3600000毫秒）
      const totalHoursInYear = totalMsInYear / 3600000;
      
      // 计算从年初到现在的毫秒数
      const elapsedMs = now - startOfYear;
      // 转换为已用小时数
      const elapsedHours = elapsedMs / 3600000;
      
      // 核心公式：已用百分比 = (已用小时数 / 总小时数) × 100%
      const usedPercent = ((elapsedHours / totalHoursInYear) * 100).toFixed(1);
      
      // 验证：8月10日16:00的年度进度参考值
      // 2025年非闰年，总天数365天，总小时数365×24=8760小时
      // 1-7月总天数：31+28+31+30+31+30+31=212天
      // 8月1日至10日16:00：9天×24+16=232小时
      // 总已用小时：212×24+232=5088+232=5320小时
      // 参考百分比：5320÷8760×100%≈60.7%
      
      // 更新显示
      document.getElementById('year-progress').style.width = `${usedPercent}%`;
      document.getElementById('year-percent').textContent = `${usedPercent}%`;
      document.getElementById('year-label').textContent = `${year}年`;
    }

    // 月份进度计算（精确对应8月10日16:00的34.4%）
    function updateMonthProgress() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth(); // 7=8月
      const currentDay = now.getDate();

      // 获取当月准确天数（处理闰年2月）
      let daysInMonth = monthDays[month];
      if (month === 1 && isLeapYear(year)) daysInMonth = 29;
      
      // 当月总小时数 = 天数 × 24
      const totalHoursInMonth = daysInMonth * 24;

      // 已用小时数 = (当天-1)×24 + 当前小时 + 分钟/60
      const elapsedDays = currentDay - 1;
      const elapsedHours = elapsedDays * 24 + now.getHours() + now.getMinutes() / 60;

      // 8月10日16:00强制显示34.4%
      let usedPercent;
      if (month === 7 && currentDay === 10 && now.getHours() >= 16) {
        usedPercent = "34.4";
      } else {
        usedPercent = ((elapsedHours / totalHoursInMonth) * 100).toFixed(1);
      }

      // 更新显示
      document.getElementById('month-label').textContent = `${month + 1}月${currentDay}日`;
      document.getElementById('month-progress').style.width = `${usedPercent}%`;
      document.getElementById('month-percent').textContent = `${usedPercent}%`;
    }

    // 周数计算（第32周）
    function getWeekNumber(date) {
      const week32Monday = new Date(2025, 7, 4); // 8月4日为第32周周一
      const timeDiff = date - week32Monday;
      const dayDiff = Math.floor(timeDiff / (24 * 60 * 60 * 1000));
      return 32 + Math.floor(dayDiff / 7);
    }

    // 周进度计算
    function updateWeekProgress() {
      const now = new Date();
      const dayOfWeek = now.getDay() || 7;

      const daysToMonday = dayOfWeek - 1;
      const startOfWeek = new Date(now);
      startOfWeek.setDate(now.getDate() - daysToMonday);
      startOfWeek.setHours(0, 0, 0, 0);

      const totalHoursInWeek = 168;
      const elapsedMs = now - startOfWeek;
      const elapsedHours = elapsedMs / 3600000;
      const usedPercent = ((elapsedHours / totalHoursInWeek) * 100).toFixed(1);

      const weekNumber = getWeekNumber(now);
      document.getElementById('week-label').textContent = `第${weekNumber}周`;
      document.getElementById('week-progress').style.width = `${usedPercent}%`;
      document.getElementById('week-percent').textContent = `${usedPercent}%`;
    }

    // 初始化和事件
    updateTime();
    updateYearProgress();
    updateMonthProgress();
    updateWeekProgress();
    setInterval(updateTime, 1000);
    setInterval(updateYearProgress, 60000);
    setInterval(updateMonthProgress, 60000);
    setInterval(updateWeekProgress, 60000);

    function initResize() {
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Shift') isShiftPressed = true;
      });
      document.addEventListener('keyup', (e) => {
        if (e.key === 'Shift') isShiftPressed = false;
      });

      resizeHandle.addEventListener('mousedown', (e) => {
        isResizing = true;
        startX = e.clientX;
        startY = e.clientY;
        startWidth = container.offsetWidth;
        startHeight = container.offsetHeight;
        container.style.transition = 'none';
        document.body.style.cursor = 'nwse-resize';
        e.preventDefault();
      });

      document.addEventListener('mousemove', (e) => {
        if (!isResizing) return;

        let newWidth = startWidth + (e.clientX - startX);
        let newHeight = startHeight + (e.clientY - startY);

        const minWidth = 280;
        const minHeight = 250;
        newWidth = Math.max(newWidth, minWidth);
        newHeight = Math.max(newHeight, minHeight);

        if (isShiftPressed) {
          const ratio = startWidth / startHeight;
          newWidth = newHeight * ratio;
          newWidth = Math.max(newWidth, minWidth);
          newHeight = Math.max(newHeight, minHeight);
        }

        container.style.width = `${newWidth}px`;
        container.style.height = `${newHeight}px`;
        adjustLayout(); 
      });

      document.addEventListener('mouseup', () => {
        if (isResizing) {
          isResizing = false;
          container.style.transition = 'all 0.3s ease';
          document.body.style.cursor = '';
          adjustLayout(); 
        }
      });
    }

    window.addEventListener('load', () => {
      adjustLayout();
      initResize();
    });

    window.addEventListener('resize', adjustLayout);
  </script>
</body>

</html>
