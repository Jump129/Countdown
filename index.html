<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>永不遮挡的时间进度</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "PingFang SC", sans-serif;
      padding: 15px;
      background: transparent;
      overflow: hidden;
    }

    /* 容器：采用弹性布局，强制内容分层 */
    .container {
      width: 320px;
      min-width: 220px;
      min-height: 280px;
      background: #fff;
      border: 1px solid #000;
      padding: 15px;
      position: relative;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* 时间显示区：独立容器，避免挤压 */
    .time-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 60px;
    }

    /* 时间显示保留原有动态逻辑 */
    .time-display {
      font-size: 24px; 
      font-weight: 500;
      color: #000;
      letter-spacing: -1px;
      white-space: nowrap;
      overflow: hidden;
      max-width: 100%;
    }

    /* 进度条区：统一容器，保证间距 */
    .progress-group {
      display: flex;
      flex-direction: column;
      gap: 18px; /* 增大间距，避免百分比重叠 */
    }

    .progress-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 4px;
      position: relative; /* 新增：作为百分比的定位容器 */
    }

    .progress-label {
      font-size: 14px;
      color: #000;
      font-weight: 500;
      text-align: left;
    }

    /* 进度条容器改为相对定位，用于放置右上角百分比 */
    .progress-bar-container {
      position: relative;
      width: 100%;
    }

    .progress-bar {
      width: 100%;
      height: 4px; 
      background: #f0f0f0;
      border-radius: 3px;
      overflow: hidden;
      transition: height 0.3s ease;
    }

    .progress-fill {
      height: 100%;
      background: #000;
      transition: width 0.5s ease;
      border-radius: 3px;
    }

    /* 百分比调整为右上角定位 */
    .progress-percent {
      position: absolute;
      top: -18px; /* 定位到进度条上方 */
      right: 0; /* 靠右对齐 */
      font-size: 14px;
      color: #000;
    }

    /* 缩放手柄 */
    .resize-handle {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 16px;
      height: 16px;
      background: #000;
      cursor: nwse-resize;
      z-index: 10;
    }

    .resize-handle::before,
    .resize-handle::after {
      content: '';
      position: absolute;
      background: #fff;
    }

    .resize-handle::before {
      width: 1px;
      height: 9px;
      right: 6px;
      bottom: 0;
    }

    .resize-handle::after {
      width: 9px;
      height: 1px;
      right: 0;
      bottom: 6px;
    }

    /* 最小尺寸保护 */
    @media (max-width: 220px) {
      .time-display {
        font-size: 12px; /* 时分秒最小字体 */
      }
      /* 调整进度条文字最小字体 */
      .progress-label,
      .progress-percent {
        font-size: 10px; 
      }
      .progress-bar {
        height: 2px; 
      }
    }
  </style>
</head>

<body>
  <div class="container" id="time-container">
    <div class="time-wrapper">
      <div class="time-display" id="time">--:--:--</div>
    </div>

    <div class="progress-group">
      <div class="progress-section">
        <div class="progress-label" id="year-label">2025年</div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="year-bar">
            <div class="progress-fill" id="year-progress"></div>
          </div>
          <div class="progress-percent" id="year-percent">0%</div>
        </div>
      </div>

      <div class="progress-section">
        <div class="progress-label" id="month-label">8月8日</div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="month-bar">
            <div class="progress-fill" id="month-progress"></div>
          </div>
          <div class="progress-percent" id="month-percent">0%</div>
        </div>
      </div>

      <div class="progress-section">
        <div class="progress-label" id="week-label">第32周</div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="week-bar">
            <div class="progress-fill" id="week-progress"></div>
          </div>
          <div class="progress-percent" id="week-percent">0%</div>
        </div>
      </div>
    </div>

    <div class="resize-handle" id="resize-handle"></div>
  </div>

  <script>
    let isResizing = false;
    let startX, startY, startWidth, startHeight;
    let isShiftPressed = false;
    const container = document.getElementById('time-container');
    const resizeHandle = document.getElementById('resize-handle');
    const timeDisplay = document.getElementById('time');

    // 进度条文字动态适配函数
    function adjustProgressFontSize() {
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;
      // 根据容器宽高计算进度条文字大小，设置最小10px，最大14px
      const progressFontSize = Math.max(
        10, 
        Math.min(
          14, 
          (containerWidth + containerHeight) / 40 
        )
      );
      document.querySelectorAll('.progress-label, .progress-percent').forEach(el => {
        el.style.fontSize = `${progressFontSize}px`;
      });
    }

    // 动态适配函数：同时调整时间、进度条文字、进度条高度
    function adjustLayout() {
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      // 1. 时间显示适配：最小字体改小为12px
      const widthBasedSize = containerWidth / 6;
      const heightBasedSize = containerHeight / 4;
      const timeFontSize = Math.max(
        12, // 时分秒最小字体
        Math.max(widthBasedSize, heightBasedSize)
      );
      timeDisplay.style.fontSize = `${timeFontSize}px`;

      // 2. 进度条文字适配
      adjustProgressFontSize();

      // 3. 进度条高度适配
      const barHeight = Math.max(
        2, 
        containerHeight / 80 
      );
      document.querySelectorAll('.progress-bar').forEach(bar => {
        bar.style.height = `${barHeight}px`;
      });

      // 4. 调整时间容器高度
      document.querySelector('.time-wrapper').style.minHeight = `${timeFontSize * 0.8}px`;
    }

    // 时间更新（强制调用适配）
    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      timeDisplay.textContent = `${hours}:${minutes}:${seconds}`;
      adjustLayout(); 
    }

    // 进度条更新（保持原逻辑）
    function updateYearProgress() {
      const now = new Date();
      const year = now.getFullYear();
      const startOfYear = new Date(year, 0, 1);
      const endOfYear = new Date(year, 11, 31);

      const totalDays = Math.ceil((endOfYear - startOfYear) / 86400000) + 1;
      const daysPassed = Math.ceil((now - startOfYear) / 86400000) + 1;
      const percentage = (daysPassed / totalDays) * 100;

      document.getElementById('year-progress').style.width = `${percentage}%`;
      document.getElementById('year-percent').textContent = `${percentage.toFixed(1)}%`;
      document.getElementById('year-label').textContent = `${year}年`;
    }

    function updateMonthProgress() {
      const now = new Date();
      const month = now.getMonth() + 1;
      const day = now.getDate();
      const year = now.getFullYear();
      const daysInMonth = new Date(year, month, 0).getDate();
      const percentage = (day / daysInMonth) * 100;

      document.getElementById('month-label').textContent = `${month}月${day}日`;
      document.getElementById('month-progress').style.width = `${percentage}%`;
      document.getElementById('month-percent').textContent = `${percentage.toFixed(1)}%`;
    }

    function getWeekNumber(date) {
      const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
      const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
      const firstDayOfWeek = firstDayOfYear.getDay() || 7;
      const dayOfYear = pastDaysOfYear + 1;
      const weekNumber = Math.ceil((dayOfYear + firstDayOfWeek - 2) / 7);
      return weekNumber;
    }

    function updateWeekProgress() {
      const now = new Date();
      let dayOfWeek = now.getDay();
      dayOfWeek = dayOfWeek === 0 ? 7 : dayOfWeek;

      const weekNumber = getWeekNumber(now);
      const percentage = (dayOfWeek / 7) * 100;

      document.getElementById('week-label').textContent = `第${weekNumber}周`;
      document.getElementById('week-progress').style.width = `${percentage}%`;
      document.getElementById('week-percent').textContent = `${percentage.toFixed(1)}%`;
    }

    // 初始化 + 自动更新
    updateTime();
    updateYearProgress();
    updateMonthProgress();
    updateWeekProgress();
    setInterval(updateTime, 1000);
    setInterval(updateYearProgress, 60000);
    setInterval(updateMonthProgress, 60000);
    setInterval(updateWeekProgress, 60000);

    // 缩放逻辑（保持原逻辑）
    function initResize() {
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Shift') isShiftPressed = true;
      });
      document.addEventListener('keyup', (e) => {
        if (e.key === 'Shift') isShiftPressed = false;
      });

      resizeHandle.addEventListener('mousedown', (e) => {
        isResizing = true;
        startX = e.clientX;
        startY = e.clientY;
        startWidth = container.offsetWidth;
        startHeight = container.offsetHeight;
        container.style.transition = 'none';
        document.body.style.cursor = 'nwse-resize';
        e.preventDefault();
      });

      document.addEventListener('mousemove', (e) => {
        if (!isResizing) return;

        let newWidth = startWidth + (e.clientX - startX);
        let newHeight = startHeight + (e.clientY - startY);

        const minWidth = 220;
        const minHeight = 280;
        newWidth = Math.max(newWidth, minWidth);
        newHeight = Math.max(newHeight, minHeight);

        if (isShiftPressed) {
          const ratio = startWidth / startHeight;
          if (newWidth / newHeight > ratio) {
            newHeight = newWidth / ratio;
          } else {
            newWidth = newHeight * ratio;
          }
          newWidth = Math.max(newWidth, minWidth);
          newHeight = Math.max(newHeight, minHeight);
        }

        container.style.width = `${newWidth}px`;
        container.style.height = `${newHeight}px`;
        adjustLayout(); 
      });

      document.addEventListener('mouseup', () => {
        if (isResizing) {
          isResizing = false;
          container.style.transition = 'all 0.3s ease';
          document.body.style.cursor = '';
          adjustLayout(); 
        }
      });
    }

    window.addEventListener('load', () => {
      adjustLayout();
      initResize();
    });

    window.addEventListener('resize', adjustLayout);
  </script>
</body>

</html>
